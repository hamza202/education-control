		<div class="m-grid m-grid--hor m-grid--root m-page">
			<div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-1" id="m_login" style="background-image: url(assets/bg1.jpeg);">

							<a href="#">
								<img class="img-fluid" src="assets/app/media/img/logos/logo1.png">

						</div>
						<div class="m-login__signin">
							<div class="m-login__head">
								<h3 class="m-login__title">تسجيل الدخول</h3>
							</div>
							<form class="m-login__form m-form" action="">
								<div class="form-group m-form__group">
									<input class="form-control m-input" type="text" placeholder="بريد الكتروني" name="email" autocomplete="off">
								</div>
								<div class="form-group m-form__group">
									<input class="form-control m-input m-login__form-input--last" type="password" placeholder="كلمة المرور" name="password">
								</div>
								<div class="row m-login__form-sub">
									<div class="col m--align-left m-login__form-left">
										<label class="m-checkbox  m-checkbox--light">
											<input type="checkbox" name="remember"> تذكرني
											<span></span>
										</label>
									</div>
									<div class="col m--align-right m-login__form-right">
										<a href="javascript:;" id="m_login_forget_password" class="m-link">نسيت كلمة المرور؟</a>
									</div>
								</div>
								<div class="m-login__form-action">
									<button id="m_login_signin_submit" class="btn btn-success m-btn m-btn--pill m-btn--custom m-btn--air  m-login__btn m-login__btn--primary">دخول</button>
								</div>
							</form>
						</div>
						<div class="m-login__signup">
							<div class="m-login__head">
								<h3 class="m-login__title">تسجيل</h3>
								<div class="m-login__desc">ادخل معلوماتك كاملة لإتمام عملية التسجيل:</div>
							</div>
							<form class="m-login__form m-form" action="">
								<div class="row">
									<div class="col-lg-6">
										<div class="form-group m-form__group">
											<select required class="form-control m-input m-input--air m-input--pill" id="acc-type">
												<option value="">نوع الحساب</option>
												<option value="type1">ادارة/قسم</option>
												<option value="type2">باحث تربوي</option>
												<option value="type3">مدرسة</option>
											</select>
										</div>
									</div>
									<div class="col-lg-6">
										<div class="form-group m-form__group">
											<input class="form-control m-input" type="text" placeholder="اسم المستدخم" name="full-name" required autocomplete="off">
										</div>
									</div>
									<div class="col-lg-6 d-none" id="is-management">
										<div class="form-group m-form__group">
											<select required class="form-control m-input m-input--air m-input--pill" id="management">
												<option value="">الإدارة</option>
												<option value="item1">ادارة 1</option>
												<option value="item2">ادارة 2</option>
												<option value="item3">ادارة 3</option>
											</select>
										</div>
									</div>
									<div class="col-lg-6 d-none" id="is-section">
										<div class="form-group m-form__group">
											<select required class="form-control m-input m-input--air m-input--pill" id="section">
												<option value="">--اختر ادارة--</option>
											</select>
										</div>
									</div>
									<div class="col-lg-6">
										<div class="form-group m-form__group">
											<input class="form-control m-input" required type="text" placeholder="الأسم رباعي" name="full-name" id="full-name" autocomplete="off">
											<input class="form-control d-none m-input" required type="text" placeholder="اسم المدرسة" name="school-name" id="school-name" autocomplete="off">
										</div>
									</div>
									<div class="col-lg-6">
										<div class="form-group m-form__group">
											<select required class="form-control m-input m-input--air m-input--pill" >
												<option value="">الصفقة</option>
												<option value="item1"> 1</option>
												<option value="item2"> 2</option>
												<option value="item3"> 3</option>
											</select>
										</div>
									</div>
									<div class="col-lg-6">
										<div class="form-group m-form__group">
											<input class="form-control m-input" type="email" placeholder="البريد الاكتروني" name="email" autocomplete="off">
										</div>
									</div>
									<div class="col-lg-6">
										<div class="form-group m-form__group">
											<input class="form-control m-input" type="email" required placeholder="بريد المرسل" name="email2" autocomplete="off">
										</div>
									</div>
									<div class="col-lg-6">
										<div class="form-group m-form__group">
											<input class="form-control m-input" required type="text" placeholder="رقم الجوال" name="phone-number" autocomplete="off">
										</div>
									</div>
									<div class="col-lg-6">
										<div class="form-group m-form__group">
											<input class="form-control m-input" required type="text" placeholder="رقم هاتف العمل" name="phone-number2" autocomplete="off">
										</div>
									</div>
									<div class="col-lg-6">
										<div class="form-group m-form__group">
											<input class="form-control m-input" type="text" placeholder="السجل المدني" required name="civil-registry" autocomplete="off">
										</div>
									</div>
									<div class="col-lg-6">
										<div class="form-group m-form__group">
											<input class="form-control m-input" type="password" placeholder="كلمة المرور" name="password">
										</div>
									</div>
									<div class="col-lg-6">
										<div class="form-group m-form__group">
											<input class="form-control m-input m-login__form-input--last" type="password" placeholder="اعادة كلمة المرور" name="rpassword">
										</div>
									</div>
								</div>
								<div class="m-login__form-action">
									<button id="m_login_signup_submit" class="btn m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn m-login__btn--primary">تسجيل حساب</button>&nbsp;&nbsp;
									<button id="m_login_signup_cancel" class="btn m-btn m-btn--pill btn-success m-btn--custom m-btn--air m-login__btn">الغاء</button>
								</div>
							</form>
						</div>
						<div class="m-login__forget-password">
							<div class="m-login__head">
								<h3 class="m-login__title">نسيت كلمة المرور؟</h3>
								<div class="m-login__desc">ادخل ايميلك المسجل لتصلك رسالة تفعيل:</div>
							</div>
							<form class="m-login__form m-form" action="">
								<div class="form-group m-form__group">
									<input class="form-control m-input" type="text" placeholder="بريد الكتروني" name="email" id="m_email" autocomplete="off">
								</div>
								<div class="m-login__form-action">
									<button id="m_login_forget_password_submit" class="btn m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn m-login__btn--primary">ارسال</button>&nbsp;&nbsp;
									<button id="m_login_forget_password_cancel" class="btn m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn">الغاء</button>
								</div>
							</form>
						</div>
						<div class="m-login__account">
							<span class="m-login__account-msg">
								لا تملك حساب ؟
							</span>&nbsp;&nbsp;
							<a href="javascript:;" id="m_login_signup" class="m-link m-link--light m-login__account-link">سجل الأن</a>
						</div>
					</div>
				</div>
			</div>

		<script>
            $(document).ready(function () {
                $("#management").change(function () {
                    var val = $(this).val();
                    if (val == "item1") {
                        $("#section").html("<option value='test'>قسم1</option><option value='test2'>قسم1</option>");
                    } else if (val == "item2") {
                        $("#section").html("<option value='test'>قسم2</option><option value='test2'>قسم2</option>");
                    } else if (val == "item3") {
                        $("#section").html("<option value='test'>قسم3</option><option value='test2'>قسم3</option>");
                    } else if (val == "") {
                        $("#section").html("<option value=''>--اختر ادارة--</option>");
                    }
                });
                $("#acc-type").change(function () {
                    var val = $(this).val();
                    if (val == "type1") {
                        $("#is-management").removeClass('d-none');
                        $("#is-section").removeClass('d-none');
                        $("#school-name").addClass('d-none');
                        $("#full-name").removeClass('d-none');
                    }
                    else if (val == "type3") {
                        $("#is-management").addClass('d-none');
                        $("#is-section").addClass('d-none');
                        $("#school-name").removeClass('d-none');
                        $("#full-name").addClass('d-none');
                    }
                    else {
                        $("#is-management").addClass('d-none');
                        $("#is-section").addClass('d-none');
                        $("#school-name").addClass('d-none');
                        $("#full-name").removeClass('d-none');
					}
                });

            });
		</script>
		<!--end::Page Scripts -->
